<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="pagecolor">
    <div class="page">
        <header class="header">
            <img src="./images/logo-header.png" alt="логотип проекта Место" class="header__logo">
        </header>

        <main>
            <section class="profile">
                <img src="./images/kusto2.svg" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="photos">
                <ul class="photos__elements">
                    <li class="photos__element">
                        <img src="./images/photo-fiolent.jpg" alt='Мыс Фиолент' class="photos__image">
                        <div class="photos__rectangle">
                            <h2 class="photos__title">Фиолент</h2>
                            <button class="photos__like-button"></button>
                        </div>
                    </li>
                    <li class="photos__element">
                        <img src="./images/photo-led.jpg" alt='Лёд Байкала' class="photos__image">
                        <div class="photos__rectangle">
                            <h2 class="photos__title">Лёд Байкала</h2>
                            <button class="photos__like-button"></button>
                        </div>
                    </li>
                    <li class="photos__element">
                        <img src="./images/photo-sochi.jpg" alt='Кленовый лист' class="photos__image">
                        <div class="photos__rectangle">
                            <h2 class="photos__title">Кленовый лист</h2>
                            <button class="photos__like-button"></button>
                        </div>
                    </li>
                    <li class="photos__element">
                        <img src="./images/photo-sibir.jpg" alt='Сибирский мох' class="photos__image">
                        <div class="photos__rectangle">
                            <h2 class="photos__title">Сибирский мох</h2>
                            <button class="photos__like-button"></button>
                        </div>
                    </li>
                    <li class="photos__element">
                        <img src="./images/photo-sayani.jpg" alt='Саянские горы под снегом' class="photos__image">
                        <div class="photos__rectangle">
                            <h2 class="photos__title">Саянские горы</h2>
                            <button class="photos__like-button"></button>
                        </div>
                    </li>
                    <li class="photos__element">
                        <img src="./images/photo-baykal.jpg" alt='Вид на Байкал со скалы Скрипер' class="photos__image">
                        <div class="photos__rectangle">
                            <h2 class="photos__title">Скала Скрипер</h2>
                            <button class="photos__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form">
                    <input type="text" class="popup__input-text popup__input-text_username" placeholder="Имя">
                    <input type="text" class="popup__input-text popup__input-text_userjob" placeholder="О себе">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./scripts/index.js"></script>

</body>

</html>
