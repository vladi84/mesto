<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/cards.js"></script>
    <script defer src="./scripts/index.js"></script>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo-header-svg.svg" alt="логотип проекта Место" class="header__logo">
        </header>

        <main>
            <section class="profile">
                <img src="./images/kusto2.svg" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
            </section>

            <section class="photos">
                <ul class="photos__elements"></ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <div class="popup popup_edit">
            <div class="popup__container">
                <button type="button" class="popup__close-button" aria-label="Закрыть форму ввода"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="popupformedit">
                    <input type="text" class="popup__input-text popup__input-text_type_username" placeholder="Имя"
                        name="popupname">
                    <input type="text" class="popup__input-text popup__input-text_type_userjob" placeholder="О себе"
                        name="popupjob">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add">
            <div class="popup__container">
                <button type="button" class="popup__close-button" aria-label="Закрыть форму ввода"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup__form-add" name="popupformadd">
                    <input type="text" class="popup__input-text popup__input-text_type_place" placeholder="Название"
                        name="popupplace">
                    <input type="text" class="popup__input-text popup__input-text_type_link"
                        placeholder="Ссылка на картинку" name="popuplink">
                    <button type="submit" class="popup__submit-button">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_photos-open">
            <div class="popup__container-photos">
                <img src="#" alt="#" class="popup__image">
                <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
                <p class="popup__caption"></p>
            </div>
        </div>

        <template class="template__photos">
            <li class="photos__element">
                <img src="#" alt="#" class="photos__image">
                <button type="button" class="photos__delete-button" aria-label="Удалить фото"></button>
                <div class="photos__rectangle">
                    <h2 class="photos__title"></h2>
                    <button type="button" class="photos__like-button" aria-label="Оценить фото"></button>
                </div>
            </li>
        </template>
    </div>
</body>

</html>
